[workspace]
members = [
  "hotham",
  "hotham-simulator",
  "examples/custom-rendering",
  "examples/shared",
  "examples/complex-scene",
  "examples/simple-scene",
  "examples/complex-scene",
  "examples/crab-saber",
  "benchmarks/stress-test",
  "hotham-asset-server",
  "hotham-asset-client",
]

